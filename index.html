<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Number System Tools</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <div class="menu-bar">
    <button class="menu-btn" onclick="showSection('converter')">Converter</button>
    <button class="menu-btn" onclick="showSection('calculator')">Calculator</button>
  </div>

  <div class="container">
    <!-- Converter Section -->
    <div id="converter" class="section">
      <h4>ICT Learners HUB Presents</h4>
      <h1>Number System Converter</h1>

      <label for="inputNumber">Enter Number:</label>
      <input type="text" id="inputNumber" placeholder="e.g. 23.45 or 1A.F" />

      <div class="row">
        <div>
          <label for="sourceBase">Source Base:</label>
          <select id="sourceBase">
            <option value="10" selected>Decimal (10)</option>
            <option value="2">Binary (2)</option>
            <option value="8">Octal (8)</option>
            <option value="16">Hexadecimal (16)</option>
          </select>
        </div>
        <div>
          <label for="targetBase">Target Base:</label>
          <select id="targetBase">
            <option value="10">Decimal (10)</option>
            <option value="2" selected>Binary (2)</option>
            <option value="8">Octal (8)</option>
            <option value="16">Hexadecimal (16)</option>
          </select>
        </div>
      </div>

      <button id="convertBtn">Convert</button>
      <div id="result"></div>
    </div>

    <!-- Calculator Section -->
    <div id="calculator" class="section" style="display:none;">
      <h1>Base Addition & Subtraction</h1>

      <label for="calcBase">Select Base:</label>
      <select id="calcBase">
        <option value="2" selected>Binary (2)</option>
        <option value="8">Octal (8)</option>
        <option value="10" >Decimal (10)</option>
        <option value="16">Hexadecimal (16)</option>
      </select>

      <label for="num1">First Number:</label>
      <input type="text" id="num1" placeholder="e.g. 101.1 or A.F">

      <label for="num2">Second Number:</label>
      <input type="text" id="num2" placeholder="e.g. 10.01 or 1A.2">

      <label for="operation">Operation:</label>
      <select id="operation">
        <option value="add">Addition (+)</option>
        <option value="sub">Subtraction (-)</option>
      </select>

      <button id="calcBtn">Calculate</button>
      <div id="calcResult"></div>
    </div>

    <div id="bottom">
      <h5>Developed by Jakaria Hasan (01306060688)</h5>
    </div>
  </div>

  <script src="script.js"></script>
</body>
</html>
